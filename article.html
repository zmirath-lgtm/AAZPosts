<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مقاله</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>مقاله</h1>
  <a href="index.html" style="color:white; margin-left:20px;">بازگشت به خانه</a>
</header>

<main id="article" class="post" style="margin:20px;"></main>

<!-- آرایه مقالات مشترک -->
<script src="data.js"></script>

<!-- اسکریپت نمایش مقاله -->
<script>
  // گرفتن id مقاله از URL
  const id = new URLSearchParams(window.location.search).get("id");

  // پیدا کردن مقاله مربوطه
  const article = posts.find(p => p.id == id);

  const container = document.getElementById("article");

  if(article){
    // تبدیل \n به <br> برای نمایش چند خطی
    container.innerHTML = `
      <h2>${article.title}</h2>
      ${article.full.replace(/\n/g, "<br>")}
    `;
  } else {
    container.innerHTML = "<p>مقاله یافت نشد!</p>";
  }
</script>

</body>
</html>
