<body>
  <header>
    <h1>مقاله</h1>
    <a href="index.html" style="color:white; margin-left:20px;">بازگشت به خانه</a>
  </header>

  <main id="article" class="post" style="margin:20px;"></main>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

fetch("./posts.json")
      .then(res => res.json())
      .then(posts => {
        const article = posts.find(p => p.id == id);
        const container = document.getElementById("article");

        if(article){
          // تبدیل خط جدید به <br>
          const formattedFull = article.full.replace(/\n/g, "<br>");
          container.innerHTML = `<h2>${article.title}</h2>${formattedFull}`;
        } else {
          container.innerHTML = "<p>مقاله یافت نشد!</p>";
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
