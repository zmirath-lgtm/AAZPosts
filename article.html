<main id="article" class="post" style="margin:20px;"></main>

<script>
const id = new URLSearchParams(window.location.search).get("id");

fetch("posts.json")
  .then(res => res.json())
  .then(posts => {
    const article = posts.find(p => p.id == id);
    const container = document.getElementById("article");

    if(article){
      container.innerHTML = `
        <h2>${article.title}</h2>
        ${article.full}
      `;
    } else {
      container.innerHTML = "<p>مقاله یافت نشد!</p>";
    }
  })
  .catch(err => console.error(err));
</script>
